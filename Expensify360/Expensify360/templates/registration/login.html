{% extends 'header.html' %}

{% block content %}

<!--Login-->
<div class="container py-5">
	<h1>Login</h1>

	<form method="POST">
		{% csrf_token %}
		{{ form |crispy }}
		<input type="submit" value="Login">
	</form>

    <a href="{% url 'signup' %}" >Register</a>

</div>
{% endblock %}
