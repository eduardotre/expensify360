{% extends 'header.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}

    <!--Login-->
    <div class="container py-5">
        <h1>Login</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form |crispy }}
            <input class="btn btn-primary" type="submit" value="Login">
            <a class="btn btn-link" href="{% url 'signup' %}" role="button">Register</a>
        </form>

    </div>
{% endblock %}
