{% extends 'header.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <h1> Mileage Entry </h1>

    <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}"/>

    <script>
        function UpdateExpenseTotal() {
            var miles = document.getElementById("id_miles").value;
            var rate = document.getElementById("id_mileageRate").value;

            if ((rate > 0) && (miles > 0)) {
                document.getElementById("id_mileageTotal").value = miles * rate;
            }
        }
    </script>

    <div class="forms" id="alert">
        <form method="post" id="mileage-form">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="col text-center" style="padding-top: 20px;">
                <input class="btn btn-lg btn-success" type="submit" value="Submit">
            </div>
        </form>
    </div>

{% endblock %}
