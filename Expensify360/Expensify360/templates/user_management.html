{% extends 'header.html' %}

{% load crispy_forms_tags %}
{% block content %}
    {% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
    <div class="container">
        <h1 class="h1">Add User</h1>
        {% crispy add %}
    </div>

    <div class="container">
        <h1 class="h1">Remove User</h1>
        {% crispy rem %}
    </div>

    <div class="container">
        <h1 class="h1">Add User To Group</h1>
        {% crispy add_to_group %}
    </div>
    {% endblock %}
