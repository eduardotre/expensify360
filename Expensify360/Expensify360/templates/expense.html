{% extends 'header.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
    <h1> Expense Entry </h1>

    <div id="alert"></div>

    <form id="mileage-form">
        {% csrf_token %}
        {{ mileageForm|crispy }}
    </form>

    <form id="expense-form">
        {% csrf_token %}
        {{ expenseForm|crispy }}
    </form>

    <form id="hours-form">
        {% csrf_token %}
        {{ hoursForm|crispy }}
    </form>

    <div>
        <button class="btn btn-primary" type="button">Submit Expense</button>
    </div>
{% endblock %}
