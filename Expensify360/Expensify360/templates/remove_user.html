{% extends 'header.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="col-12 col-xxl-6 mb-4">
        <div class="card border-10 shadow">
            <div class="card-header border-bottom d-flex align-items-center justify-content-between">
                <h2 class="fs-5 fw-bold mb-0">Remove User</h2>
            </div>

            <div class="card-body mb-auto">

                <div class="spacer my-2"></div>
                            <form method="post">
                            {% csrf_token %}
                                <div class="spacer my-2">
                                <select name="selected-action" class="form-control">
                                    <option value="none" selected disabled>
                                        Choose Action...
                                    </option>
                                    {% for org in orgs %}
                                        <option name="option" value="organization`{{ org }}">Remove from {{ org }} Organization</option>
                                    {% endfor %}
                                    {% for prj in projects %}
                                        <option name="option" value="project`{{ prj }}">Remove from {{ prj }} Project</option>
                                    {% endfor %}
                                </select>
                                </div>
                                <select name="username" class="form-control">
                                    <option value="none" selected disabled>
                                        Choose User...
                                    </option>
                                    {% for user in users %}
                                        <option name="option" value="{{ user }}">{{ user }}</option>
                                    {% endfor %}
                                </select>
                                <div class="spacer my-2">
                                    <button class="btn btn-primary" onclick="this.form.submit()">Submit</button>
                                </div>
                            </form>
                </div>
        </div>
    </div>
    {% endblock %}
